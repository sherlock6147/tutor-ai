{% extends 'base/base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}
Edit Topic
{% endblock %}
{% block head %}
<!-- CSS files -->
<!-- <link rel="stylesheet" href="{% static 'base/css/home.css' %}"> -->
{% endblock %}
{% block content %}
<section class="min-h-screen bg-gradient-to-br from-zinc-900 to-indigo-900/30 w-full grid place-items-center">
    <div class="flex flex-col w-full mx-auto text-center container gap-3">
        <h2 class="text-xl font-raleway font-bold">Edit Topic: {{topic.name}}</h2>
        <form action="" method="post" class="bg-gradient-to-bl from-zinc-800/20 to-slate-100/10 py-4 border-white border-2 shadow-lg shadow-zinc-100/20 px-5 rounded-sm mx-auto flex flex-col gap-4 w-full max-w-lg">
            {%csrf_token%}
            <input type="text" value="{{topic.name}}" class="px-3 py-2 rounded text-black bg-zinc-100/80 placeholder-black" name="topic_name" required>
            <textarea name="topic_desc" id="desc" cols="10" rows="4" class="rounded text-black bg-zinc-100/80 placeholder-black p-3" required>{{topic.description}}</textarea>
            <input type="submit" value="Save" class="bg-zinc-900 w-fit  mx-auto px-3 py-2 rounded cursor-pointer" name="save-topic">
        </form>
    </div>
</section>
{% endblock %}
